basePath: /api/v1/
definitions:
  domain.Note:
    properties:
      id:
        type: integer
      index:
        description: palce of note
        type: integer
      target:
        description: to which belongs
        type: string
      text:
        type: string
      treatise_id:
        description: will be taken through prop/part-prop target
        type: string
      type:
        description: original, publisher, my etc
        type: string
    type: object
  v1.RoleInput:
    properties:
      role:
        type: string
      username:
        type: string
    required:
    - role
    - username
    type: object
  v1.addPropositionInput:
    properties:
      target_proposition:
        type: string
    required:
    - target_proposition
    type: object
  v1.addTreatiseInput:
    properties:
      target_treatise:
        type: string
    required:
    - target_treatise
    type: object
  v1.createPartInput:
    properties:
      description:
        type: string
      full_name:
        type: string
      id:
        type: string
      name:
        type: string
      targetID:
        type: string
    required:
    - description
    - full_name
    - id
    - name
    type: object
  v1.createPropositionInput:
    properties:
      description:
        type: string
      explanation:
        type: string
      id:
        type: string
      name:
        type: string
      targetID:
        type: string
      text:
        type: string
    required:
    - description
    - explanation
    - id
    - name
    - text
    type: object
  v1.partDeleteInput:
    properties:
      fullname:
        type: string
    required:
    - fullname
    type: object
  v1.partUpdateInput:
    properties:
      create_literature:
        items:
          type: string
        type: array
      delete_literature:
        items:
          type: string
        type: array
      description:
        type: string
      full_name:
        type: string
      name:
        type: string
      target_id:
        type: string
    type: object
  v1.refreshInput:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  v1.response:
    properties:
      message:
        type: string
    type: object
  v1.signInInput:
    properties:
      name:
        type: string
      password:
        type: string
    required:
    - name
    - password
    type: object
  v1.signUpInput:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  v1.tokenResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  v1.treatiseCreateInput:
    properties:
      date:
        type: string
      description:
        type: string
      id:
        type: string
      title:
        type: string
    required:
    - date
    - description
    - id
    - title
    type: object
  v1.treatiseDeleteInput:
    properties:
      title:
        type: string
    required:
    - title
    type: object
  v1.treatiseUpdateInput:
    properties:
      date:
        type: string
      description:
        type: string
      title:
        type: string
    type: object
  v1.updatePropositionInput:
    properties:
      create_notes:
        items:
          $ref: '#/definitions/domain.Note'
        type: array
      create_references:
        items:
          type: string
        type: array
      delete_notes:
        items:
          $ref: '#/definitions/domain.Note'
        type: array
      delete_references:
        items:
          type: string
        type: array
      description:
        type: string
      explanation:
        type: string
      id:
        type: string
      name:
        type: string
      target_id:
        type: string
      text:
        type: string
    type: object
  v1.updateUserProposition:
    properties:
      is_completed:
        type: boolean
      status:
        type: string
      target_treatise:
        type: string
    required:
    - target_treatise
    type: object
  v1.updateUserTreatise:
    properties:
      is_completed:
        type: boolean
      status:
        type: string
      target_treatise:
        type: string
    required:
    - target_treatise
    type: object
