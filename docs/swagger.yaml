basePath: /api/v1/
definitions:
  v1.createPartInput:
    properties:
      description:
        type: string
      full_name:
        type: string
      id:
        type: string
      name:
        type: string
      targetID:
        type: string
    required:
    - description
    - full_name
    - id
    - name
    type: object
  v1.createPropositionInput:
    properties:
      description:
        type: string
      explanation:
        type: string
      id:
        type: string
      name:
        type: string
      targetID:
        type: string
      text:
        type: string
    required:
    - description
    - explanation
    - id
    - name
    - text
    type: object
  v1.grantRoleInput:
    properties:
      role:
        type: string
      username:
        type: string
    required:
    - role
    - username
    type: object
  v1.response:
    properties:
      message:
        type: string
    type: object
  v1.signInInput:
    properties:
      name:
        type: string
      password:
        type: string
    required:
    - name
    - password
    type: object
  v1.signUpInput:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  v1.tokenResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  v1.treatiseCreateInput:
    properties:
      date:
        type: string
      description:
        type: string
      id:
        type: string
      title:
        type: string
    required:
    - date
    - description
    - id
    - title
    type: object
  v1.treatiseDeleteInput:
    properties:
      title:
        type: string
    required:
    - title
    type: object
host: localhost:8080
info:
